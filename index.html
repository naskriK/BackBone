<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <meta
      name="description"
      content="HTML & CSS foundations - These languages are the backbone of every website, defining structure, content, and presetation. "
    />
    <meta
      name="keywords"
      content="HTML,CSS,foundations,backbone, every website, structure,content,presentation,Greg Hooper"
    />
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <figure class="card__image-container">
          <img
            src="./src/assets/images/illustration-article.svg"
            alt="HTML & CSS foundations"
            class="card__image"
          />
        </figure>
        <p class="card__tag">Learning</p>
        <p class="card__published-date">Published 21 Dec 2023</p>
        <h1 class="card__title">HTML & CSS foundations</h1>
        <p class="card__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="card__author author">
          <img
            src="./src/assets/images/image-avatar.webp"
            alt="Greg Hooper"
            class="author__image"
          />
          <p class="author__name">Greg Hooper</p>
        </div>
      </article>
    </main>
  </body>
</html>
